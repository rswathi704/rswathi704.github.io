

<!DOCTYPE html>
<html lang="en">
<head>
   
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
      label{
          color:peachpuff;
      }
  </style>

</head>
<body background="image/134862.jpg">
      
   <center> <font size="7" color="lightgrey" face="cooper" >CUSTOMER REGISTRATION </font>
      <br>
      <br>
      <br>
      <br>
<div class="container">
    
   
    <form class="form-horizontal" name="form" action="customerregister" method="post">
  
    <div class="form-group">
      <label class="control-label col-md-4" for="name">Name:</label>
      <div class="col-md-5">          
          <input type="text" class="form-control" id="name" autocomplete="off" pattern="^[a-zA-Z ]*$"  data-error="First name must be only Characters !" placeholder="Enter Name" name="name" required="required">
          
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-md-4" for="add">Address:</label>
      <div class="col-md-5">
        <input type="text" class="form-control" id="add"  data-error="Invalid Address!" autocomplete="off" placeholder="Enter Address" name="add" required="required">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-md-4" for="mob">Mobile:</label>
      <div class="col-md-5"> 
        <input type="text" class="form-control" id="mob" pattern="^\d{10}$" autocomplete="off" placeholder="Enter Mobile no." name="mob" required="required">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-md-4" for="email">Email:</label>
      <div class="col-md-5">
        <input type="email" class="form-control" data-error="Enetr Email Id in Coreect Format !" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="email" placeholder="Enter email" name="email">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-md-4" for="pass">Password:</label>
      <div class="col-md-5">          
        <input type="password" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" id="pass" placeholder="Enter password" name="pass" required="required">
      </div>
      </div>
       <div class="form-group">
      <label class="control-label col-md-4" for="pwd">Confirm Password:</label>
      <div class="col-md-5">          
        <input type="password" class="form-control" id="pwd" placeholder="Enter password again" name="pwd" required="required">
      </div>
    </div>
      
      
    <div class="form-group">        
      <div class="col-md-offset-1 col-md-10">
          
             <input type="button" value="Previous"  class="btn btn-default" onclick="history.back()">
        <input type="submit" class="btn btn-default" value="Submit">
   
        <input type="reset" class="btn btn-default" value="Reset">
      </div>
    </div>
  </form>
</div>     
       </center> 
    </body>
</html>
