<!DOCTYPE html>
<html lang="en">
<head>
   
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <style>
      label{
          color:lightgrey;
      }
  </style>

</head>
<body background="image/pass.jpg" style='background-repeat: no-repeat;background-size: cover;'>
    
   <center> <font size="7" color="lightgrey" face="cooper" >CHANGE PASSWORD </font>
      <br>
      <br>
      <br>
      <br>
     
<div class="container">
  
    <form class="form-horizontal" name="form" action="changepassword" method="post">
   
    <div class="form-group">
      <label class="control-label col-md-4" for="pass">Current Password:</label>
      <div class="col-md-5">          
          <input type="password" class="form-control" id="pass" placeholder="Enter Current Password" name="pass" required="required">
          
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-md-4" for="newpass">New Password:</label>
      <div class="col-md-5">
        <input type="password" class="form-control" id="newpass" placeholder="Enter New Password" name="newpass" required="required">
      </div>
    </div>
      <div class="form-group">
      <label class="control-label col-md-4" for="confo">Confirm New Password:</label>
      <div class="col-md-5"> 
        <input type="password" class="form-control" id="confo" placeholder="Enter New Password Again" name="confo"  data-validate-length-range="10,100" required="required">
      </div>
    </div>
        <br>
          <div class="form-group">        
      <div class="col-md-offset-1 col-md-10">
           <input type="button" value="Previous"  class="btn btn-default" onclick="history.back()">
           <input type="submit" class="btn btn-default" value="Submit">
   
        <input type="reset" class="btn btn-default" value="Reset">
      </div>
          </div>
  </form>
</div>  
    
       </center> 
    </body>
</html>
